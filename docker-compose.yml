version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ehrms-postgres
    environment:
      POSTGRES_USER: ehrms
      POSTGRES_PASSWORD: ehrms_dev_password
      POSTGRES_DB: ehrms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehrms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ehrms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: ehrms-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ehrms
      MONGO_INITDB_ROOT_PASSWORD: ehrms_dev_password
      MONGO_INITDB_DATABASE: ehrms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ehrms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ehrms
      RABBITMQ_DEFAULT_PASS: ehrms_dev_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  rabbitmq_data:

networks:
  default:
    name: ehrms-network

